<div class="card">
  <div class="card-header">
    <a href="http://results.o2cm.com/event3.asp?event={{competition.competition.linkCode}}">
      {{competition.competition.name}}
    </a>
    <div class="float-right">
      <span class="badge bg-{{p.color}}" *ngFor="let p of getNewPoints()"
            title="points for {{PointSkillTypes[p.skill]}}">+{{p.points}}</span>
    </div>
  </div>
  <div class="card-body">
    <div class="competition-event-container" *ngFor="let event of competition.dances">
      <app-competition-event
        [showPercentage]="showPercentage"
        (pointPresentation)="pointPresentation.emit()"
        [noPointReason]="noPointReason()"
        [dance]="event"></app-competition-event>
    </div>
  </div>
</div>
