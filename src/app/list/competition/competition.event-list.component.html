<div class="card">
  <div class="card-header">
    <a href="http://results.o2cm.com/event3.asp?event={{competition.competition.linkCode}}">{{competition.competition.name}}</a>

  </div>
  <div class="card-body">
    <div class="competition-event-container" *ngFor="let event of competition.dances">
      <app-competition-event
        [showPercentage]="showPercentage"
        (pointPresentation)="pointPresentation.emit()"
        [noPointReason]="noPointReason()"
        [dance]="event"></app-competition-event>
    </div>
  </div>
</div>
