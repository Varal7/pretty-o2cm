<app-frame>
  <div class="col-md-6" *ngIf="dataService.data.value.summary.Rhythm">
    <style-panel [styleSummary]="dataService.data.value.summary.Rhythm"></style-panel>
  </div>
  <div class="col-md-6" *ngIf="dataService.data.value.summary.Latin">
    <style-panel [styleSummary]="dataService.data.value.summary.Latin"></style-panel>
  </div>
  <div class="col-md-6" *ngIf="dataService.data.value.summary.Smooth">
    <style-panel [styleSummary]="dataService.data.value.summary.Smooth"></style-panel>
  </div>
  <div class="col-md-6" *ngIf="dataService.data.value.summary.Standard">
    <style-panel [styleSummary]="dataService.data.value.summary.Standard"></style-panel>
  </div>

</app-frame>
